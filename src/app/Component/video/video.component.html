<div >

 
  <div class="col s3" class="nav-wrapper">
    <nav >
      <div class="input-field" >
        <input  class="form-control mr-sm-2" 
        name="keyword" [(ngModel)]="keyword" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="seek()" type="submit">Search</button>
      </div>
    </nav>
    </div>  


  <div  class="row" *ngIf="!list_search" >
     
    <div  width="100" height="100"class="col s2"  *ngFor="let item of list_recommended ">
     
      <div > 
      <img  (click)="play(item.id)" width="100px" height="100px"  src="{{item.snippet.thumbnails.medium.url}}" alt="" >
      </div>
          
      <div>{{item.snippet.title}}</div>
      <!-- <div>{{item.snippet.description}}</div> -->
    </div>
  
  </div>

  <!-- <div *ngIf="!list_search == []" > -->
    <div class="row" >        
    <div class="col s2"  *ngFor="let item of list_search ">
        
      <div > 
        <img (click)="play(item.id.videoId)"   width="100" height="100" src="{{item.snippet.thumbnails.medium.url}}" alt="" >
      </div>
      <div>{{item.snippet.title}}</div>
      <!-- <div>{{item.snippet.description}}</div> -->

    </div>
  </div>
    
  <div *ngIf="link">
    <iframe id="ytplayer" type="text/html" width="720" height="405"
        [src]=" link | path:'https://www.youtube.com/embed/'"
        frameborder="0" allowfullscreen>
      </iframe> 
  </div>
  <!-- </div> -->

</div>
